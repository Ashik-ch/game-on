<p-fluid>
    <div class="flex mt-8">
        <form class="card flex flex-col gap-6 w-full" [formGroup]="turfForm" (ngSubmit)="onSubmit()">
            <div class="font-semibold text-xl p-header">Create Turf</div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="turfName">Turf Name</label>
                    <input pInputText id="turfName" type="text" formControlName="turfName" placeholder="Enter turf name"
                        required />
                </div>
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="mobileNumber">Mobile Number</label>
                    <input pInputText id="mobileNumber" type="tel" formControlName="mobileNumber"
                        placeholder="Enter mobile number" required />
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="address">Address</label>
                    <textarea pTextarea id="address" rows="4" formControlName="turfAddress"
                        placeholder="Enter Address"></textarea>
                </div>
                <div class="flex flex-wrap gap-2 w-full content-start">
                    <label for="games">Turf Type</label>
                    <p-multiselect [options]="turfTypes" formControlName="turfTypes" optionLabel="name"
                        placeholder="Select Type" [maxSelectedLabels]="3" styleClass="w-full" />
                </div>
            </div>
            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="openingTime" class="input-label">Opening Time</label>
                    <input pInputText type="time" id="openingTime" formControlName="openingTime"
                        class="form-input-field" required />
                </div>
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="closingTime" class="input-label">Closing Time</label>
                    <input pInputText type="time" id="closingTime" formControlName="closingTime"
                        class="form-input-field" required />
                </div>
            </div>

            <div class="flex flex-col md:flex-row gap-6">
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="email">Email</label>
                    <input pInputText id="email" type="email" formControlName="email" required />
                </div>
                <div class="flex flex-wrap gap-2 w-full">
                    <label for="password">Password</label>
                    <input pInputText id="password" type="password" formControlName="password" placeholder="password"
                        required />
                </div>
            </div>
            <p-button type="submit" class="float-end">Submit</p-button>
        </form>
    </div>
</p-fluid>
