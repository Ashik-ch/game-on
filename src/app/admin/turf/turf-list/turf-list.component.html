<div class="card">
    <p-table #dt1 [value]="turfList" dataKey="id" [rows]="10" [loading]="isLoading" [rowHover]="true" [paginator]="true"
        [globalFilterFields]="['turf_name', 'turf.mobile_number', 'turf.turf_email', 'turf.opening_time', 'turf.closing_time', 'turf.turf_address',
         'turf.turf_types']" responsiveLayout="scroll">
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <div class="p-header">Turf List</div>
                <div class="flex gap-2">
                    <p-iconfield iconPosition="left" class="ml-auto">
                        <p-inputicon>
                            <i class="pi pi-search"></i>
                        </p-inputicon>
                        <input type="text" pInputText placeholder="Search"
                            (input)="dt1.filterGlobal($any($event.target).value, 'contains')" />
                    </p-iconfield>
                    <p-button routerLink="create"> Add Turf</p-button>
                </div>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Email</th>
                <th>Opening Hours</th>
                <th>Location</th>
                <th>Type</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template #body let-turf>
            <tr>
                <td>{{ turf.turf_name }}</td>
                <td>{{ turf.mobile_number }}</td>
                <td>{{ turf.turf_email }}</td>
                <td>{{ turf.opening_time }} - {{ turf.closing_time }}</td>
                <td>{{ turf.turf_address }}</td>
                <td>{{ turf.turf_types }}</td>
                <td class="flex gap-2">
                    <p-button severity="info" icon="pi pi-eye"> </p-button>
                    <p-button severity="primary" icon="pi pi-pencil" (click)="editTurf(turf.id)"> </p-button>
                    <p-button severity="danger" icon="pi pi-trash" (click)="deleteTurf(turf.id)"> </p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="7">No Turf found.</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="7">Loading Turf data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
